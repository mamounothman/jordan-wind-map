<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Map" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8"/>
    <title>Jordan wind map</title>
    <meta itemprop="name" property="og:title" content="Jordan wind map"/>

        <p>Author |
            Ma'moun Othman <a target="_blank" href="https://twitter.com/mamounothman">@mamounothman</a>,
            <a target="_blank" href="https://www.facebook.com/mamoun.othman">Facebook</a></p>
        <p>Source | <a target="_blank" href="https://github.com/cambecc/air">github.com/cambecc/air</a></p>
        <p>Modules |
            <a target="_blank" href="http://nodejs.org/">node.js</a>,
            <a target="_blank" href="http://d3js.org/">D3.js</a>,
            <a target="_blank" href="https://github.com/cujojs/when">when.js</a>
    </div>

    <script src="/js/jo.js" charset="utf-8"></script>
